<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wdth,wght@0,6..12,75,200..1000;1,6..12,75,200..1000&display=swap" rel="stylesheet">
    <link href="global/brand-b-tokens.css" rel="stylesheet">
    <script type="module" src="/build/web-library.esm.js"></script>
    <script nomodule src="/build/web-library.js"></script>
  </head>
  <body>
    <web-box>
      <web-button variant="primary">Primary</web-button>
      <web-button variant="secondary">Secondary</web-button>
      <web-button variant="tertiary">Tertiary</web-button>
      <web-button variant="primary" options="outlined">Primary</web-button>
      <web-button variant="secondary" options="outlined">Secondary</web-button>
      <web-button variant="tertiary" options="outlined">Tertiary</web-button>
    </web-box>
    <web-box variant="secondary">
      <web-button variant="primary">Primary</web-button>
      <web-button variant="secondary">Secondary</web-button>
      <web-button variant="tertiary">Tertiary</web-button>
      <web-button variant="primary" options="outlined">Primary</web-button>
      <web-button variant="secondary" options="outlined">Secondary</web-button>
      <web-button variant="tertiary" options="outlined">Tertiary</web-button>
    </web-box>
    <web-box variant="tertiary">
      <web-button variant="primary">Primary</web-button>
      <web-button variant="secondary">Secondary</web-button>
      <web-button variant="tertiary">Tertiary</web-button>
      <web-button variant="primary" options="outlined">Primary</web-button>
      <web-button variant="secondary" options="outlined">Secondary</web-button>
      <web-button variant="tertiary" options="outlined">Tertiary</web-button>
    </web-box>
  </body>
</html>
